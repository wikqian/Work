<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function fun(){
			    document.getElementById("paste").value=""+document.getElementById("copy").value;
				document.getElementById("change").innerHTML="复制成功";
			}
		</script>
	</head>
	<body>
		<input type="text" id="copy" onabort="copy()">
		<button onclick="fun()">复制</button>
		<input type="text" id="paste" onabort="paste()">
		<font color='green' id="change"></font>
	</body>
</html>
