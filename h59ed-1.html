<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		function myName() {
			var name = document.getElementById('name').value;
			if (name == null || name == "") {
				var usename = document.getElementById('usename').innerHTML = "<font color='red'>*用户名不能为空!</font>";
			} else {
				var usename = document.getElementById('usename').innerHTML = "<font color='green'>*用户名合法！</font>";
			}
		}

		function myPassword1() {
			var password1 = document.getElementById('Password1').value;
			var usepassword1 = document.getElementById('usepassword1');
			if (password1.length < 6 || password1 == "") {
				usepassword1.innerHTML = "<font color='red'>*密码最少6位</font>"
			} else {
				usepassword1.innerHTML = "<font color='green'>*密码合法！</font>"
			}
		}

		function myPassword2() {
			var password1 = document.getElementById('Password1').value;
			var password2 = document.getElementById('Password2').value;
			var usepassword2 = document.getElementById('usepassword2');
			if (password1 == password2) {
				usepassword2.innerHTML = "<font color='green'>*密码正确</font>";
			} else {
				usepassword2.innerHTML = "<font color='red'>*密码不正确</font>";
			}
		}
	</script>
	<style>
		body {
			background: url('./imgs/hx.jpg');
		}
		table {
			font-size: 20px;
			margin: 200px auto;
		}
	</style>
	<body>
		<form>
			<table>
				<tr>
					<td>用户注册</td>
				</tr>
				<tr>
					<td>用户名：</td>
					<td>
						<input type="text" id="name" placeholder="请输入用户名" onblur="myName()" />
					</td>
					<td>
						<font id="usename"></font>
					</td>
				</tr>
				<tr>
					<td>密码：</td>
					<td>
						<input type="password" id="Password1" placeholder="请输入密码" onblur="myPassword1()" />
					</td>
					<td>
						<font id="usepassword1"></font>
					</td>
				</tr>
				<tr>
					<td>验证密码：</td>
					<td>
						<input type="password" id="Password2" placeholder="再次输入密码" onkeyup="myPassword2()" />
					</td>
					<td>
						<font id="usepassword2"></font>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
