	<script>
		function isPwd() {
			var text = document.getElementById("pwd1").value;
			var re = /^(?=.*[a-z])(?=.*\d)[^]{8,16}$/;
			var result = re.test(text);
			if (!result) {
				document.getElementById("pwd1Span").innerHTML = "密码必须包含数字,字母,且不少于8位";
				return false;
			} else {
				document.getElementById("pwd1Span").innerHTML = "";
				return true;
			}
		};

			var use = document.getElementById("pwd2").value;
			if (use == null || use == "") {

			} else {
				var tip1 = document.getElementById("pwd2Span");
				tip1.innerHTML = "<font color='green'>*用户名合法！</font>";
			}
		}

		function submit() {
